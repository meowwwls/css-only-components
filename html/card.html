<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Only Flipping Card Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.min.css">
</head>
<body>
    <div class="card__container">
      <label class="card__switch" for="flipcard" aria-label="flip card"></label>
      <input class="card__input sr-only focusable" type="checkbox" name="flipcontact" id="flipcard">
      <div class="card">
        <div class="card__face card__face--front">
          <i class="card__flip fa fa-undo" aria-hidden="true"></i>
          <h1 class="card__name">Leia Organa <span class="card__job">General of the Resistance</span></h1>
          <div class="card__body">
            <p class="card__bio">
              Call me General, or Leia; anything but Princess. I have years of experience as a leader and get along well with humans and Wookies.
            </p>
            <p class="card__bio">I am currently not willing to work with Siths.</p>
            <div class="card-social">
              <a class="card-social__link card-social__link--github" href="https://github.com/meowwwls" aria-label="Leia on Github" title="Leia on Github"><i class="card__icons fa fa-github" aria-hidden="true"></i></a>
              <a class="card-social__link card-social__link--twitter" href="https://twitter.com/meowwwls" aria-label="Leia on Twitter" title="Leia on Twitter"><i class="card__icons fa fa-twitter" aria-hidden="true"></i></a>
              <a class="card-social__link card-social__link--github" href="https://codepen.io/meowwwls" aria-label="Leia on CodePen" title="Leia on CodePen"><i class="card__icons fa fa-codepen" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
        <div class="card__face card__face--back">
          <i class="card__flip fa fa-undo" aria-hidden="true"></i>
          <div class="card__body">
            <p class="card-back__name">Leia Organa</p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
